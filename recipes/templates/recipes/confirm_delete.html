<h2>Delete "{{ recipe.title }}"?</h2>

<p>Are you sure you want to delete this recipe? This cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white; padding: 8px;">
        Yes, delete
    </button>
</form>

<br>
<a href="{% url 'recipes:recipe_detail' recipe.id %}">Cancel</a>

{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Topic: {{ topic }}</p>

  {% for topic in topics %}
    <p>
      <a href="{% url 'learning_logs:topic' topic.id %}">
        {{ topic.text }}
      </a>
    </p>
  {% empty %}
    <p>No topics have been added yet.</p>
  {% endfor %}
{% endblock content %}
